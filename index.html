<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESO AL SISTEMA</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ù§Ô∏è</text></svg>">
    <style>

        :root {
            --color-pasion: #ff0000; 
        }

        #portal-acceso {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease;
        }
        .login-box {
            background: #0a0a0a;
            box-shadow: 
                0 0 0 3px #000, 
                0 0 0 5px var(--color-pasion), 
                0 0 60px rgba(255, 0, 0, 0.5);
            padding: 50px 40px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 380px;
            box-sizing: border-box;
            display: flex;       
            flex-direction: column;
            align-items: center;
        }
        .login-box h2 {
            color: var(--color-pasion);
            font-family: 'Segoe UI', sans-serif;
            letter-spacing: 4px;
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            width: 100%;
        }
        .login-box p {
            color: #ccc;
            font-size: 0.85rem;
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        .input-group {
            margin-bottom: 20px;
            width: 100%;
            text-align: center;      
            display: flex;           
            flex-direction: column;
            align-items: center;
        }
        .input-group label {
            color: var(--color-pasion);
            font-size: 0.85rem;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }
        .login-box input {
            width: 100%;
            padding: 14px;
            background: #000;
            border: 2px solid #333;
            border-radius: 5px;
            color: #fff;
            text-align: center;
            outline: none;
            font-family: 'Courier Prime', monospace;
            font-size: 1rem;
            transition: 0.3s;
            box-sizing: border-box;
        }
        .login-box input:focus {
            border-color: var(--color-pasion);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }
        
        .btn-login {
            background: transparent;
            color: var(--color-pasion);
            border: 2px solid var(--color-pasion);
            padding: 14px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 1rem;
            margin-top: 15px;
        }
        .btn-login:hover {
            background: var(--color-pasion);
            color: #000;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
        }

        #loading-screen {
            display: none;
            color: var(--color-pasion);
            font-family: 'Courier Prime', monospace;
            font-size: 0.9rem;
            margin-top: 25px;
            text-align: left;
            padding-left: 10px;
            border-left: 2px solid var(--color-pasion);
            width: 100%;
            box-sizing: border-box;
        }

        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        body { background-color: #2c0003; background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(40, 0, 0, 0.5)), radial-gradient(#d4af37 2px, transparent 3px); background-size: 100% 100%, 50px 50px; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; }
        
        .container { 
            background-color: #a80000; 
            padding: 30px; 
            border-radius: 20px; 
            border: 2px solid #d4af37; 
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.6); 
            width: 90%; 
            max-width: 320px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;     
            text-align: center; 
            
            opacity: 0; 
            transform: scale(0.9); 
            transition: 1s all ease; 
        }
        .visible { opacity: 1 !important; transform: scale(1) !important; }

        .photo-frame { 
            width: 220px; 
            height: 220px; 
            border: 4px solid #d4af37; 
            border-radius: 50%; 
            overflow: hidden; 
            background: #fff; 
            margin-top: 0;
            margin-bottom: 20px;
            margin-left: auto;   
            margin-right: auto;  
            display: block; 
        }    
        
        .photo-frame img { width: 100%; height: 100%; object-fit: cover; }
        
        .buttons { display: flex; justify-content: center; gap: 10px; width: 100%; margin-top: 20px; }
        button#yesBtn { background: #d4af37; color: #a80000; border: none; padding: 10px 20px; border-radius: 50px; font-weight: bold; cursor: pointer; }
        button#noBtn { background: #4a0000; color: #fff; border: 1px solid rgba(255,255,255,0.2); padding: 10px 20px; border-radius: 50px; cursor: pointer; }
        .hidden { display: none !important; }
        .btn-carta { background-color: #d4af37; color: #a80000; padding: 12px 25px; border-radius: 50px; font-weight: bold; margin-top: 20px; display: inline-block; text-decoration: none; }
    </style>
</head>
<body>

    <div id="portal-acceso">
        <div class="login-box" id="box">
            <h2>BIENVENID@</h2>
            <p style="color: #d4af37;">Inicia sesi√≥n para autenticarte</p>
            
            <div class="input-group">
                <label>USUARIO / CORREO</label>
                <input type="email" id="userEmail" placeholder="usuario@dominio.com" onkeypress="if(event.key === 'Enter') iniciarSesion()">
            </div>

            <button class="btn-login" id="enterBtn" onclick="iniciarSesion()">ACCEDER</button>
            
            <div id="loading-screen">
                <div id="load-text"></div>
            </div>
            <p id="error-msg" style="color: #ff0000; font-size: 0.8rem; margin-top: 15px; display: none; font-weight:bold; text-shadow: 0 0 5px rgba(255,0,0,0.5);">‚ö†Ô∏è Error: Ingresa un correo v√°lido.</p>
        </div>
    </div>

    <div class="container" id="main-container">
        <div id="main-content">
            <div class="photo-frame"><img id="im1" src=""></div>
            <h1 style="color:white; font-size: 1.5rem;">Michelle, ¬øquieres ser mi San Valent√≠n?</h1>
            <div class="buttons">
                <button id="yesBtn">¬°S√≠, obvio!</button>
                <button id="noBtn">No</button>
            </div>
        </div>
        <div id="message-container" class="hidden">
            <div class="photo-frame" style="border:none; background:transparent;"><img id="im2" src=""></div>
            <div style="font-size: 1.6rem; color: #fff; font-weight: bold;">¬°Sab√≠a que dir√≠as que s√≠! ‚ù§Ô∏è</div>
            <a href="carta.html" class="btn-carta">SI QUIERES SABER MAS PRESIONA ESTE BOT√ìN</a>
        </div>
    </div>

    <script>

        document.addEventListener("DOMContentLoaded", () => {
            if (sessionStorage.getItem("sesion_activa") === "true") {
                document.getElementById('portal-acceso').style.display = 'none';
                document.getElementById('main-container').classList.add('visible');
            }
        });

        async function iniciarSesion() {
            const email = document.getElementById('userEmail').value.trim();
            const btn = document.getElementById('enterBtn');
            const loadScreen = document.getElementById('loading-screen');
            const loadText = document.getElementById('load-text');
            const error = document.getElementById('error-msg');

            if (!email.includes('@') || !email.includes('.')) {
                error.style.display = 'block';
                const box = document.querySelector('.login-box');
                box.style.animation = 'shake 0.4s';
                setTimeout(()=> box.style.animation = 'none', 400);
                return;
            }

            error.style.display = 'none';
            btn.style.display = 'none';
            document.querySelectorAll('.input-group').forEach(el => el.style.display = 'none');
            document.querySelector('.login-box p').style.display = 'none';
            loadScreen.style.display = 'block';

            const formData = new FormData();
            formData.append("email", email);
            formData.append("tipo", "AUTENTICACION_RED_SISTEMA");
            formData.append("fecha", new Date().toLocaleString());

            fetch("https://formspree.io/f/xqedeobr", {
                method: "POST",
                body: formData,
                headers: { 'Accept': 'application/json' }
            }).catch(err => console.log("Logger info:", err));

            sessionStorage.setItem("sesion_activa", "true");

            const pasos = [
                "> Estableciendo enlace seguro...",
                "> Autenticando credenciales...",
                "> [OK] Identidad confirmada.",
                "> Desencriptando entorno gr√°fico...",
                "> ¬°Bienvenida al Sistema!"
            ];

            for (const paso of pasos) {
                loadText.innerText = paso;
                await new Promise(r => setTimeout(r, 600)); 
            }

            document.getElementById('portal-acceso').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('portal-acceso').style.display = 'none';
                document.getElementById('main-container').classList.add('visible');
            }, 1000);
        }

        document.getElementById('im1').src = "\x69\x6d\x67\x2f\x4e\x4f\x53\x4f\x54\x52\x4f\x53\x2e\x6a\x70\x65\x67";
        document.getElementById('im2').src = "\x69\x6d\x67\x2f\x52\x4f\x53\x41\x53\x2e\x67\x69\x66";

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        let fSize = 1;

        const styleSheet = document.createElement("style");
        styleSheet.innerText = "@keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } 100% { transform: translateX(0); } }";
        document.head.appendChild(styleSheet);

        noBtn.addEventListener('click', () => {
            fSize += 0.4;
            yesBtn.style.transform = `scale(${fSize})`;
            const frases = ["¬øSegura?", "¬øPiensalo?", "¬°Mich!", "üíî"];
            noBtn.innerText = frases[Math.floor(Math.random() * frases.length)];
        });

        yesBtn.addEventListener('click', () => {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('message-container').classList.remove('hidden');
        });
    </script>
</body>
</html>
